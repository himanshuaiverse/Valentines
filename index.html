<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrolling when button moves */
        }
        .gif-container img { width: 200px; margin-bottom: 20px; }
        h1 { color: #ff4d6d; font-size: 1.8rem; padding: 0 20px; }
        .btn-group { margin-top: 30px; position: relative; width: 100%; height: 100px; }
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            transition: all 0.2s ease;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 50%;
            transform: translateX(-110%); /* Keeps Yes on the left */
        }
        #noBtn {
            background-color: #adb5bd;
            color: white;
            left: 50%;
            transform: translateX(10%); /* Keeps No on the right */
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T866TiPtoK9UqBv6zS/giphy.gif">
    </div>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="btn-group">
        <button id="yesBtn" onclick="accept()">Yes</button>
        <button id="noBtn" ontouchstart="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Move it anywhere on the screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function accept() {
            document.getElementById('question').innerHTML = "I knew you'd say yes! ü•∞";
            document.getElementById('mainGif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v06p6SAsN7s2Fm72K5/giphy.gif";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.left = '50%';
            document.getElementById('yesBtn').style.transform = 'translateX(-50%)';

            // Launch Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
